<!DOCTYPE html>
<html>
<head>
    <title>剪贴板事件</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>剪贴板事件</h1>
    <ul>
        <li><a href="#" onclick="oncopy()">oncopy</a>: 当用户复制元素的内容时触发。</li>
        <li><a href="#" onclick="oncut()">oncut</a>: 当用户剪切元素的内容时触发。</li>
        <li><a href="#" onclick="onpaste()">onpaste</a>: 当用户粘贴内容到元素中时触发。</li>
    </ul>
</body>
</html>

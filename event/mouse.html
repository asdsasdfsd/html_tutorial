<!DOCTYPE html>
<html>
<head>
    <title>鼠标事件</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1鼠标事件</h1>
    <ul>
        <li><a href="#" onclick="onclick()">onclick</a>: 当用户单击元素时触发。</li>
        <li><a href="#" onclick="ondblclick()">ondblclick</a>: 当用户双击元素时触发。</li>
        <li><a href="#" onclick="onmousedown()">onmousedown</a>: 当用户按下鼠标按钮时触发。</li>
        <li><a href="#" onclick="onmousemove()">onmousemove</a>: 当鼠标指针在元素上移动时触发。</li>
        <li><a href="#" onclick="onmouseout()">onmouseout</a>: 当鼠标指针移出元素时触发。</li>
        <li><a href="#" onclick="onmouseover()">onmouseover</a>: 当鼠标指针移入元素时触发。</li>
        <li><a href="#" onclick="onmouseup()">onmouseup</a>: 当用户释放鼠标按钮时触发。</li>
        <li><a href="#" onclick="onwheel()">onwheel</a>: 当鼠标滚轮滚动时触发，用于替代已弃用的 onmousewheel 属性。</li>
    </ul>
</body>
</html>

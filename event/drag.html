<!DOCTYPE html>
<html>
<head>
    <title>拖拽事件</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>拖拽事件</h1>
    <ul>
        <li><a href="#" onclick="ondrag()">ondrag</a>: 当元素开始被拖动时触发。</li>
        <li><a href="#" onclick="ondragend()">ondragend</a>: 当拖拽操作结束时触发，即释放鼠标按钮或触摸操作结束。</li>
        <li><a href="#" onclick="ondragenter()">ondragenter</a>: 当拖拽元素进入有效的放置目标时触发。</li>
        <li><a href="#" onclick="ondragleave()">ondragleave</a>: 当拖拽元素离开有效的放置目标时触发。</li>
        <li><a href="#" onclick="ondragover()">ondragover</a>: 当拖拽元素在有效的放置目标上方移动时持续触发。</li>
        <li><a href="#" onclick="ondragstart()">ondragstart</a>: 当开始拖拽操作时触发。</li>
        <li><a href="#" onclick="ondrop()">ondrop</a>: 当拖拽元素被放置到目标元素时触发。</li>
        <li><a href="#" onclick="onscroll()">onscroll</a>: 当元素的滚动条被滚动时触发。</li>
    </ul>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>键盘事件</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>键盘事件</h1>
    <ul>
        <li><a href="#" onclick="onkeydown()">onkeydown</a>: 当用户按下键盘上的任意键时触发，持续触发直到键被释放。</li>
        <li><a href="#" onclick="onkeypress()">onkeypress</a>: 当用户按下键盘上的字符键时触发，不会响应功能键（如 Ctrl、Alt、Shift）。</li>
        <li><a href="#" onclick="onkeyup()">onkeyup</a>: 当用户释放键盘上的键时触发。</li>
    </ul>
</body>
</html>

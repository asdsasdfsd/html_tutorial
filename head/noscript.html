<!DOCTYPE html>
<html>
<head>
    <title><noscript></noscript>介绍</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1><noscript></noscript>介绍</h1>
    <h2>介绍</h2>
    <p>&lt;noscript&gt; 标签用于在浏览器不支持脚本或禁用脚本时显示备用内容。</p>
    <h2>属性</h2>
    <p>无</p>
    <h2>语法</h2>
    <p>&lt;noscript&gt;包裹不支持javaScript的部分&lt;/noscript&gt;</p>
    <h2>常用语句</h2>
    <p>&lt;noscript&gt;</p>
    <p>&lt;meta http-equiv="refresh" content="0;url=nojs.html"&gt;</p>
    <p>&lt;/noscript&gt;</p>
    <p>不支持JavaScript执行&lt;noscript&gt;里面的逻辑，既马上跳转到网页nojs.html</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>base简介</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>base简介</h1>
    <h2>介绍</h2>
    <p>用于确定全局的基础URL和页面导航策略</p>
    <h2>属性</h2>
    <p>key：href</p>
    <p>value: url</p>
    <p>介绍：整个网页所有url的前缀</p>
    <br>
    <p>key：target</p>
    <p>value：可选:_blank|_parent|_self|_top</p>
    <p>介绍：这个网页所有链接打开其他网页的默认策略</p>
    <h2>语法</h2>
    <p>&lt;base href="" target=""&gt;</p>
</body>
</html>

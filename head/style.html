<!DOCTYPE html>
<html>
<head>
    <title>style介绍</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>style介绍</h1>
    <h2>介绍</h2>
    <p>定义标签的样式</p>
    <h2>属性</h2>
    <p>key：media</p>
    <p>value：media_query</p>
    <p>介绍：为不同的设备定义样式</p>
    <br>
    <p>key：type</p>
    <p>value：MIME类型(默认text/css)</p>
    <p>介绍：指定样式语言的MIME类型</p>
    <h2>语法</h2>
    <p>&lt;style&gt;</p>
    <pre>    &lt;!--css的样式规则--&gt;</pre>
    <p>&lt;style&gt;</p>
</body>
</html>

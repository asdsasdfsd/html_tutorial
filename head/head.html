<!DOCTYPE html>
<html>
<head>
    <title>head简介</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>head简介</h1>
    <h2>介绍</h2>
    <p>包含对于当前网页的基本说明</p>
    <p>-定义网页标题-->title</p>
    <p>-定义网页的字符集/
        视口/
        文档描述/
        关键词/
        作者/
        爬虫行为
        /版本信息/
        设置刷新界面动作/
        设置页面缓存控制/
        设置页面使用语言/
        设置页面过期时间/
        设置文档字符集
        -->meta
    </p>
    <p>-定义当前网页的格式-->style/link</p>
    <p>-定义当前网页的交互动作-->script</p>
    <p>-定义用户设置无script下的行为-->noscript</p>
    <h2>属性</h2>
    <p>无</p>
</body>
</html>

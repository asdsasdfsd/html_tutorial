<!DOCTYPE html>
<html>
<head>
    <title>label专有属性</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Label元素专有属性</h1>

    <section>
        <h2>for属性</h2>
        <p>Key: for</p>
        <p>Value: element_id</p>
        <p>介绍: 指定了label与其关联的表单控件的id。点击label时，浏览器会将焦点转移到指定id的表单控件。</p>
    </section>

    <br>

    <section>
        <h2>form属性</h2>
        <p>Key: form</p>
        <p>Value: form_id</p>
        <p>介绍: 标识label所属的表单。当label元素作为某个form元素的一部分时，通过指定form属性，确保label与正确的表单关联。</p>
    </section>
</body>
</html>
